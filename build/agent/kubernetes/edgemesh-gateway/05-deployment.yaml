apiVersion: apps/v1
kind: Deployment
metadata:
  name: edgemesh-gateway
  namespace: kubeedge
  labels:
    k8s-app: kubeedge
    kubeedge: edgemesh-gateway
spec:
  selector:
    matchLabels:
      k8s-app: kubeedge
      kubeedge: edgemesh-gateway
  template:
    metadata:
      labels:
        k8s-app: kubeedge
        kubeedge: edgemesh-gateway
    spec:
      nodeName: <your node name>
      hostNetwork: true
      containers:
        - name: edgemesh-gateway
          securityContext:
            privileged: true
          image: kubeedge/edgemesh-agent:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: MY_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: conf
              mountPath: /etc/kubeedge/config
            - name: resolv
              mountPath: /etc/resolv.conf
            - name: host-time
              mountPath: /etc/localtime
              readOnly: true
      restartPolicy: Always
      serviceAccountName: edgemesh-gateway
      volumes:
        - name: conf
          configMap:
            name: edgemesh-gateway-cfg
        - name: resolv
          hostPath:
            path: /etc/resolv.conf
        - name: host-time
          hostPath:
            path: /etc/localtime
