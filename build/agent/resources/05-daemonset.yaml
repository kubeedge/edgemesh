apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: edgemesh-agent
  namespace: kubeedge
  labels:
    k8s-app: kubeedge
    kubeedge: edgemesh-agent
spec:
  selector:
    matchLabels:
      k8s-app: kubeedge
      kubeedge: edgemesh-agent
  template:
    metadata:
      labels:
        k8s-app: kubeedge
        kubeedge: edgemesh-agent
    spec:
      hostNetwork: true
      containers:
      - name: edgemesh-agent
        securityContext:
          privileged: true
        image: kubeedge/edgemesh-agent:v1.13.2
        imagePullPolicy: IfNotPresent
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
        volumeMounts:
        - name: conf
          mountPath: /etc/edgemesh/config
        - name: resolv
          mountPath: /etc/resolv.conf
        - name: host-time
          mountPath: /etc/localtime
          readOnly: true
        - name: psk
          mountPath: /etc/edgemesh
      restartPolicy: Always
      serviceAccountName: edgemesh-agent
      volumes:
      - name: conf
        configMap:
          name: edgemesh-agent-cfg
      - name: resolv
        hostPath:
          path: /etc/resolv.conf
      - name: host-time
        hostPath:
          path: /etc/localtime
      - name: psk
        configMap:
          name: edgemesh-agent-psk
