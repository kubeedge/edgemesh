apiVersion: v1
kind: ConfigMap
metadata:
  name: edgemesh-server
  namespace: kubeedge
  labels:
    k8s-app: kubeedge
    kubeedge: edgemesh-server
data:
  edgemesh-server.yaml: |
    kubeAPIConfig:
      burst: 200
      contentType: application/vnd.kubernetes.protobuf
      kubeConfig: "/root/.kube/config"
      qps: 100
    modules:
      tunnel:
        enable: true
        publicIP: "127.0.0.1"
