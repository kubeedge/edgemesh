apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: edgemesh
  namespace: kubeedge
  labels:
    k8s-app: kubeedge
    kubeedge: edgemesh
spec:
  selector:
    matchLabels:
      k8s-app: kubeedge
      kubeedge: edgemesh
  template:
    metadata:
      labels:
        k8s-app: kubeedge
        kubeedge: edgemesh
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/edge
                    operator: Exists
                  - key: node-role.kubernetes.io/agent
                    operator: Exists
      hostNetwork: true
      containers:
        - name: edgemesh
          securityContext:
            privileged: true
          image: poorunga/edgemesh:0.1
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: conf
              mountPath: /etc/kubeedge/config
            - name: resolv
              mountPath: /etc/resolv.conf
      volumes:
        - name: conf
          configMap:
            name: edgemesh-cfg
        - name: resolv
          hostPath:
            path: /etc/resolv.conf
