apiVersion: apps/v1
kind: Deployment
metadata:
  name: tcp-echo-deployment
  namespace: edgemesh-test
  labels:
    app: tcp-echo-edge
    system: example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tcp-echo-edge
  template:
    metadata:
      labels:
        app: tcp-echo-edge
        system: example
    spec:
      nodeName: ke-edge2
      containers:
        - name: tcp-echo-container
          image: cjimti/go-echo:latest
          imagePullPolicy: Always
          env:
            - name: TCP_PORT
              value: "2701"
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: SERVICE_ACCOUNT
              valueFrom:
                fieldRef:
                  fieldPath: spec.serviceAccountName
          ports:
            - name: tcp-echo-port
              containerPort: 2701
---
apiVersion: v1
kind: Service
metadata:
  name: tcp-echo-service
  namespace: edgemesh-test
  labels:
    app: tcp-echo-edge
spec:
  selector:
    app: tcp-echo-edge
  ports:
    - name: tcp-0
      protocol: TCP
      port: 2701
      targetPort: 2701